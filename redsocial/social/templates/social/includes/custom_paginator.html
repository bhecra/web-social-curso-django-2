
{% if objects.paginator.num_pages > 1 %}
<br>
<div class="pagination">
    <span class="step-links">
        {% if objects.has_previous %} 
            <a href="?page=1">Principio</a> |
            <a href="?page={{ objects.previous_page_number }}">Anterior</a> | 
        {% endif %}
        <span class="current">
            {{ objects.number }} de {{ objects.paginator.num_pages }}
        </span>
        {% if objects.has_next %}
            | <a href="?page={{ objects.next_page_number }}">Siguiente</a> |
            <a href="?page={{ objects.paginator.num_pages }}">Final</a>
        {% endif %} 
    </span>
</div>
{% endif %}
